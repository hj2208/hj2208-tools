<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chart Generator</title>
</head>
<body>
  <h1>Chart Generator</h1>
  <form id="uploadForm">
    <input type="file" name="audio" required /><br />
    <input type="file" name="art" /><br />
    <input type="text" name="song" placeholder="Song Name" required /><br />
    <input type="text" name="artist" placeholder="Artist" required /><br />
    <input type="text" name="year" placeholder="Year" required /><br />
    <label><input type="checkbox" name="difficulties" value="Easy"> Easy</label>
    <label><input type="checkbox" name="difficulties" value="Medium"> Medium</label>
    <label><input type="checkbox" name="difficulties" value="Hard"> Hard</label>
    <label><input type="checkbox" name="difficulties" value="Expert" checked> Expert</label><br />
    <button type="submit">Generate Chart</button>
  </form>

  <script>
    const form = document.getElementById('uploadForm');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch("https://your-render-url.onrender.com/api/generate", {
        method: "POST",
        body: formData
      });
      if (res.ok) {
        const blob = await res.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "charthero_song.zip";
        link.click();
      } else {
        alert("Failed to generate chart");
      }
    };
  </script>
</body>
</html>
